<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>County Finder</title>
        
        <link rel="stylesheet" type="text/css" href="peta/bootstrap.min.css">
        
        <script src="peta/jquery-3.2.1.js"></script>

        <script src="peta/bootstrap.min.js"></script>
        
    <script type="text/javascript">
        $( document ).ready(function() {
            $.ajax({
                dataType: "json",
                url: "http://veganresponses.com/vegan_calendar.json",
                success: function(data) {
                    console.log(data);
                    for (let i = 0; i < data.length; i++)
                    {
                        let event = data[i];
                        let tableRow = "<tr>";

                        tableRow += "<td>" + event.date_start + "</td>";
                        tableRow += "<td>" + event.time_start + "</td>";
                        tableRow += "<td>" + event.summary + "</td>";
                        tableRow += "<td>" + event.description + "</td>";
                        tableRow += "</tr>";

                        $("#calendarResults").append(tableRow);
                    }
                }
            });
        });
    </script>
    
</head>
<body>
        <!-- main container -->
        <div class="container">
        
            <!-- single row -->
            <div class="row">
            
                <div class="col-md-12">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Time</th>
                            <th scope="col">Event</th>
                            <th scope="col">Summary</th>
                          </tr>
                        </thead>
                        <tbody id="calendarResults">
                        </tbody>
                      </table>
                </div>
                
            </div>
        
        </div>
        
</body>


</html>
